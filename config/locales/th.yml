    headertext: "โครงการศึกษาสภาพและแนวทางในการจัดการทรัพยากรดนตรีศึกษาในสถานศึกษา"
    headertext2: "สังกัดสำนักงานคณะกรรมการการศึกษาขั้นพื้นฐาน"
    headertext3: "ของประเทศไทย: มิติการกำหนดและขับเคลื่อนนโยบายกระทรวงวัฒนธรรม" 
    headsub1: "สืบเนื่องจาก คณะกรรมการวัฒนธรรมแห่งชาติ (กวช.) เห็นชอบให้กระทรวงวัฒนาธรรมดำเนินการตามนโยบายส่งเสริมให้เด็กไทยทุกคน
    เล่นดนตรีไทยเป็น 1 ชนิด ภายใน 5 ปี ดังนั้นจึงมีความจำเป็นต้องเก็บรวบรวมข้อมูลทรัพยากรด้านดนตรีศึกษาของสถานศึกษา
    ในประเทศไทยเพื่อใช้เป็นข้อมูลหลักสำหรับการกำหนดนโยบายสนับสนุนสถานศึกษาให้เป็นไปอย่างเหมาะสม และมีประสิทธิผล"
    headsub1new: "สืบเนื่องจาก คณะกรรมการวัฒนธรรมแห่งชาติ (กวช.) เห็นชอบให้คณะผู้วิจัยดำเนินการศึกษาสภาพและแนวทางในการจัดการทรัพยากร ดนตรีศึกษาในสถานศึกษาของประเทศไทย: มิติการกำหนดและขับเคลื่อนนโยบาย กระทรวงวัฒนธรรมนั้น จงมีความจำเป็นต้องขอความอนุเคราะห์จากท่านเพื่อเก็บรวบรวมข้อมูล ทรัพยากรดนตรีศึกษา ในการจัดการเรียนการสอนดนตรีของสถานศึกษา ข้อมูลที่ได้รับจะเป็นประโยชน์อย่างยิ่งในการนำไปวิเคราะห์และกำหนดนโยบายสนับสนุนทรัพยากรให้แก่สถานศึกษาอย่างเหมาะสม และมีประสิทธิภาพต่อไป"
    headwarning1: "กระทรวงวัฒนธรรมจึงใคร่ขอความกรุณาสถานศึกษา"
    headwarning2: "ให้ข้อมูลที่ครบถ้วน และตรงตามสภาพจริง"
    heaudwarning3: " ข้อมูลของท่านจะมีส่วนสำคัญอย่าง ยิ่งในการกำหนดนโยบาย และวางแผนเพื่อพัฒนาการจัดการเรียนการสอนดนตรีศึกษาของประเทศไทย"
